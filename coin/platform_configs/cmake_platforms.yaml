    Id: 'ubuntu-22.04-x11-tests'
    Template: 'qtci-linux-Ubuntu-22.04-x86_64-51'
    Compiler: 'GCC'
    Features: ['Sccache', 'TestOnly']
    Platform dependency: 'ubuntu-22.04'
